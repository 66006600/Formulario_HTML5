<!DOCTYPE html>
<html>

<head>
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>

    <div class="container m-1">
        <div class="card">

            <div class="card-header" bg.light>
                <h1>Payment for example</h1>
            </div>

            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>

                <form>
                    <div class="row g-3" needs-validation>
                        <div class="col-5">
                            <label for="" class="form-label">Card#</label>
                            <input type="text" class="form-control" required placeholder="XXXXXXXXXXXX" maxlength="12">
                        </div>
                        <div class="col-3">
                            <label for="formGroupExampleInput" class="form-label">CVC#</label>
                            <input type="text" class="form-control" required placeholder="0000" maxlength="4">
                        </div>
                        <div class="col-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-currency-dollar" viewBox="0 0 16 16">
                                <path
                                    d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z" />
                            </svg>
                            <label for="formGroupExampleInput" class="form-label">Amount</label>
                            <input type="text" class="form-control" placeholder="Amount" required>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-6">
                            <label for="input-text" class="form-label">First name</label>
                            <input type="text" class="form-control" placeholder="" aria-label="First name" required>
                        </div>
                        <div class="col-6">
                            <label for="input-text" class="form-label">Last name</label>
                            <input type="text" class="form-control" placeholder="" aria-label="Last name" required>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-6">
                            <label for="input-text" class="form-label">City</label>
                            <input type="text" class="form-control" placeholder="" required>
                        </div>
                        <div class="col-3">
                            <label for="input-text" class="form-label">State</label>
                            <select class="form-select" id="autoSizingSelect">
                                <option selected>Pick a State</option>
                                <option value="1">Santiago</option>
                                <option value="2">Miami</option>
                                <option value="3">Nosecualsea</option>
                            </select>


                        </div>
                        <div class="col-3">
                            <label for="input-text" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" placeholder="" required>
                        </div>


                    </div>

                    <div class="row">
                        <label type="text">We accept:</label>
                        <div class="col-6" >

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="bi bi-credit-card-2-back-fill"></i>
                                </label> 
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="bi bi-credit-card-2-back"></i>
                                </label> 
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="bi bi-credit-card-2-front-fill"></i>
                                </label> 
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="bi bi-credit-card-fill"></i>
                                </label> 
                            </div>
                           
                        </div>

                        <div class="col-6">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <label for="form-control">Add any notes here</label>
                        </div>
                    </div>

            </div>
            <div class="text-end card-footer" bg.light>

                <button type="button" class="btn btn-secondary">Cancel</button>
                <input class="btn btn-primary" type="submit" value="Send">

            </div>
        </div>
    </div>
    </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
